events {
  worker_connections  1024;  ## Default: 1024
}

rtmp {

    server {

        listen 1935;

        on_connect http://127.0.0.1:8090/on_connect;

        chunk_size 4000;

        application app {

            live on;

            deny play all;

            push rtmp://127.0.0.1:1935/hls-live;
            push rtmp://127.0.0.1:1935/dash-live;

            on_publish http://127.0.0.1:8090/on_publish;

            on_publish_done http://127.0.0.1:8090/on_publish_done;

        }

        application hls-live {
            live on;
            hls on;
            hls_path /tmp/hls;
        }

        # MPEG-DASH is similar to HLS

        application dash-live {
            live on;
            dash on;
            dash_path /tmp/dash;
        }
    }
}

# HTTP can be used for accessing RTMP stats
http {

    server {

        listen      8080;

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /path/to/stat.xsl/;
        }

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }

        location /dash {
            # Serve DASH fragments
            root /tmp;
            add_header Cache-Control no-cache;
        }
    }
}